<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Portal de Empleo</title>
    <!-- Reutilizamos la misma hoja de estilos que el formulario de registro -->
    <link rel="stylesheet" href="form-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <h2>Inicia Sesión</h2>
        <p>Bienvenido de vuelta. Ingresa tus credenciales.</p>
        <div id="message-container" class="message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>
        <div class="form-footer">
            <p>¿No tienes una cuenta? <a href="/register.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const messageContainer = document.getElementById('message-container');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            messageContainer.textContent = '';
            messageContainer.className = 'message';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardamos el token en el almacenamiento local del navegador
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userName', data.name);

                    // Redirección basada en el rol
                    if (data.role === 'superusuario') {
                        window.location.href = '/roll/super/panel.html';
                    } else if (data.role === 'administrador') {
                        window.location.href = '/roll/admin/panel.html';
                    } else if (data.role === 'usuario') {
                        window.location.href = '/roll/usuario/dashboard.html';
                    } else {
                        messageContainer.textContent = 'Rol no reconocido.';
                        messageContainer.classList.add('error');
                    }
                } else {
                    messageContainer.textContent = data.message;
                    messageContainer.classList.add('error');
                }

            } catch (error) {
                console.error('Error de conexión:', error);
                messageContainer.textContent = 'No se pudo conectar con el servidor. Inténtalo más tarde.';
                messageContainer.classList.add('error');
            }
        });
    </script>

</body>
</html>
