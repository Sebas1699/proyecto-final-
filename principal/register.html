<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Portal de Empleo</title>
    <link rel="stylesheet" href="form-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="form-container">
        <h2>Crea tu Cuenta</h2>
        <p>Únete a nuestra comunidad para crear tu hoja de vida.</p>
        <div id="message-container" class="message"></div> <!-- Contenedor para mensajes -->
        <form id="register-form">
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" id="nombres" name="nombres" placeholder="Ej: Ana María" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Ej: López Pérez" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" name="cedula" placeholder="Tu número de identificación" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
            </div>
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
        <div class="form-footer">
            <p>¿Ya tienes una cuenta? <a href="/login.html">Inicia Sesión</a></p>
        </div>
    </div>

    <script>
        // llama el formulario y el mensaje
        const form = document.getElementById('register-form');
        const messageContainer = document.getElementById('message-container');
        // escucha el formulario
        form.addEventListener('submit', async (event) => {
            // evita el comportamiento por defecto
            event.preventDefault();

            // Limpiamos mensajes anteriores
            messageContainer.textContent = '';
            messageContainer.className = 'message';

            // Obtenemos los datos del formulario
            const nombres = document.getElementById('nombres').value;
            const apellidos = document.getElementById('apellidos').value;
            const cedula = document.getElementById('cedula').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Hacemos la petición al servidor
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombres, apellidos, cedula, email, password }),
                });
                // lee la respuesta del servidor
                const data = await response.json();

                if (response.ok) {
                    // si el inicio fue exitoso me manda a la pagina de login
                    window.location.href = '/login.html';
                } else {
                    // me muestra el mensaje de error del servidor
                    messageContainer.textContent = data.message;
                    messageContainer.classList.add('error');
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                messageContainer.textContent = 'No se pudo conectar con el servidor. Inténtalo más tarde.';
                messageContainer.classList.add('error');
            }
        });
    </script>
</body>
</html>
