<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="/roll/usuario/dashboard-styles.css"> 
    <style>
        .application-list { list-style: none; padding: 0; }
        .application-item { background-color: #f9f9f9; border: 1px solid #eee; border-radius: 8px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .application-item-info h4 { margin: 0 0 5px 0; }
        .application-item-info p { margin: 0; color: #555; }
        .application-item-actions select { padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
        .filter-container { margin-bottom: 20px; }

        /* le metemos un estilo extra a esta ventana directamente */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 700px; border-radius: 12px; position: relative; }
        .close-btn { color: #aaa; position: absolute; top: 10px; right: 25px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: black; }
        .cv-modal-section h4 { border-bottom: 2px solid #eee; padding-bottom: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <h1>Panel de Administrador</h1>
        <button id="logout-btn">Cerrar Sesión</button>
    </header>

    <main class="dashboard-container">
        <section class="card">
            <h2>Gestionar Postulaciones</h2>
            <div class="filter-container">
                <label for="vacancy-filter">Filtrar por Vacante:</label>
                <select id="vacancy-filter"></select>
            </div>
            <ul id="applications-list" class="application-list">
                <!-- Las postulaciones se cargan aquí -->
            </ul>
        </section>

        <section class="card">
            <h2>Crear Nueva Vacante</h2>
            <form id="create-vacancy-form">
                <div class="form-group">
                    <label for="titulo">Título de la Vacante</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Crear Vacante</button>
            </form>
        </section>
    </main>

    <!-- Contenedor para notificaciones  -->
    <div id="toast-container"></div>

    <!-- ventana para ver la Hoja de Vida -->
    <div id="cv-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Hoja de Vida del Candidato</h2>
            <div id="cv-modal-body"></div>
        </div>
    </div>

    <script>
        //  autentica el inicio de sesion
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            loadApplications(token);

            // boton de cerrar sesion
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            });

            // crea las vacantes
            document.getElementById('create-vacancy-form').addEventListener('submit', (e) => createVacancy(e, token));

            //cuadra la ventana flotante del cv
            const modal = document.getElementById('cv-modal');
            const closeBtn = document.querySelector('.close-btn');
            closeBtn.onclick = () => modal.style.display = 'none';
            window.onclick = (event) => {
                if (event.target == modal) modal.style.display = 'none';
            };
        });

        let allApplications = []; // almacena todas las postulaciones

        // muestra las postulaciones
        async function loadApplications(token) {
            try {
                const response = await fetch('/api/admin/applications', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('No se pudieron cargar las postulaciones.');
                }

                allApplications = await response.json();
                populateVacancyFilter(allApplications);
                displayApplications(allApplications);

            } catch (error) {
                document.getElementById('applications-list').innerHTML = `<p class="error">${error.message}</p>`;
            }
        }
        // crea el filtro de vacantes

        function populateVacancyFilter(applications) {
            const filterSelect = document.getElementById('vacancy-filter');
            const vacancies = [...new Map(applications.map(item => [item['id_vacante'], item])).values()];

            filterSelect.innerHTML = '<option value="all">Todas las Vacantes</option>';
            vacancies.forEach(vac => {
                const option = document.createElement('option');
                option.value = vac.id_vacante;
                option.textContent = vac.vacante_titulo;
                filterSelect.appendChild(option);
            });

            filterSelect.addEventListener('change', (e) => {
                const selectedId = e.target.value;
                if (selectedId === 'all') {
                    displayApplications(allApplications);
                } else {
                    const filtered = allApplications.filter(app => app.id_vacante == selectedId);
                    displayApplications(filtered);
                }
            });
        }

        // muestra las postulaciones en la lista
        function displayApplications(applications) {
            const list = document.getElementById('applications-list');
            if (applications.length === 0) {
                list.innerHTML = '<li>No hay postulaciones para mostrar.</li>';
                return;
            }

            list.innerHTML = applications.map(app => `
                <li class="application-item">
                    <div class="application-item-info">
                        <h4>${app.usuario_nombres} ${app.usuario_apellidos}</h4>
                        <p>Aplicó a: <strong>${app.vacante_titulo}</strong></p>
                        <p><small>Fecha: ${new Date(app.fecha_postulacion).toLocaleDateString()}</small></p>
                    </div>
                    <div class="application-item-actions">
                        <button class="btn-secondary" onclick="viewCv(${app.id_usuario})">Ver CV</button>
                        <select data-id="${app.id_postulacion}" onchange="updateStatus(this)">
                            <option value="postulado" ${app.estado === 'postulado' ? 'selected' : ''}>Postulado</option>
                            <option value="en revisión" ${app.estado === 'en revisión' ? 'selected' : ''}>En Revisión</option>
                            <option value="aceptado" ${app.estado === 'aceptado' ? 'selected' : ''}>Aceptado</option>
                            <option value="rechazado" ${app.estado === 'rechazado' ? 'selected' : ''}>Rechazado</option>
                        </select>
                    </div>
                </li>
            `).join('');
        }

        // me permite ver la hoja de vida completa

        async function viewCv(userId) {
            const token = localStorage.getItem('token');
            const modal = document.getElementById('cv-modal');
            const modalBody = document.getElementById('cv-modal-body');
            modalBody.innerHTML = '<p>Cargando...</p>';
            modal.style.display = 'block';

            try {
                const response = await fetch(`/api/admin/cv/${userId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const cvData = await response.json();
                if (!response.ok) throw new Error(cvData.message);

                const displayField = (label, value) => `<div class="cv-modal-section"><h4>${label}</h4><p>${value || 'No especificado'}</p></div>`;

                modalBody.innerHTML = `
                    <h3>${cvData.nombres} ${cvData.apellidos}</h3>
                    <p><strong>Correo:</strong> ${cvData.correo}</p>
                    <p><strong>Cédula:</strong> ${cvData.cedula}</p>
                    <hr>
                    ${displayField('Cargo al que Aplica', cvData.cargo_aplicar)}
                    ${displayField('Perfil Profesional', cvData.perfil_profesional)}
                    ${displayField('Experiencia Laboral', cvData.experiencia)}
                    ${displayField('Educación', cvData.educacion)}
                    ${displayField('Habilidades', cvData.habilidades)}
                    ${displayField('Idiomas', cvData.idiomas)}
                `;

            } catch (error) {
                modalBody.innerHTML = `<p class="error">Error al cargar la hoja de vida: ${error.message}</p>`;
            }
        }
        // actualiza el estado de la postulacion
        async function updateStatus(selectElement) {
            const id_postulacion = selectElement.dataset.id;
            const estado = selectElement.value;
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`/api/admin/applications/${id_postulacion}/status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ estado })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);

                showToast(result.message, 'success');
                // Actualizar el estado en la lista local para no recargar todo
                const appToUpdate = allApplications.find(app => app.id_postulacion == id_postulacion);
                if(appToUpdate) appToUpdate.estado = estado;

            } catch (error) {
                showToast(error.message, 'error');
            }
        }
        // crea una nueva vacante
        async function createVacancy(event, token) {
            event.preventDefault();
            const form = event.target;
            const titulo = form.titulo.value;
            const descripcion = form.descripcion.value;

            try {
                const response = await fetch('/api/admin/vacancies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ titulo, descripcion })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.message);

                showToast(result.message, 'success');
                form.reset();
                
                loadApplications(token);

            } catch (error) {
                showToast(error.message, 'error');
            }
        }

        // funcions para mostrar notificaciones tipo toast(mensajes flotantes)
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container') || document.body;
            const toast = document.createElement('div');
            // creamos unos estilos basicos aparte para no crear un css extra
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '8px';
            toast.style.color = 'white';
            toast.style.fontWeight = '600';
            toast.style.zIndex = '1000';
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.3s, bottom 0.3s';
            toast.style.backgroundColor = type === 'success' ? '#28a745' : '#dc3545';
            toast.textContent = message;
            
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '1';
                toast.style.bottom = '40px';
            }, 100);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
